<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine? üíñ</title>
    <style>
      /* ==================== RESET & BASE STYLES ==================== */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        overflow: hidden;
        background: 
          radial-gradient(circle at 20% 80%, rgba(255, 107, 157, 0.4) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(192, 108, 132, 0.4) 0%, transparent 50%),
          radial-gradient(circle at 40% 40%, rgba(255, 182, 193, 0.3) 0%, transparent 40%),
          linear-gradient(135deg, #ff6b9d 0%, #c06c84 50%, #ff6b9d 100%);
        background-size: 200% 200%;
        animation: gradientShift 10s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      /* Animated gradient background */
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

        /* ==================== FLOATING HEARTS BACKGROUND ==================== */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-hearts::before {
            content: 'üíï';
            position: absolute;
            font-size: 150px;
            opacity: 0.1;
            top: 10%;
            right: 10%;
            animation: pulse 3s ease-in-out infinite;
        }

        .floating-hearts::after {
            content: 'üíñ';
            position: absolute;
            font-size: 120px;
            opacity: 0.08;
            bottom: 15%;
            left: 8%;
            animation: pulse 4s ease-in-out infinite;
        }

        .heart-bg {
            position: absolute;
            font-size: 20px;
            opacity: 0.4;
            animation: floatUp 15s linear infinite;
            filter: drop-shadow(0 0 5px rgba(255, 107, 157, 0.5));
        }

      @keyframes floatUp {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0.3;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }

      /* ==================== MAIN CONTAINER ==================== */
      .container {
        text-align: center;
        z-index: 1;
        position: relative;
        padding: 20px;
        max-width: 600px;
        width: 90%;
      }

      /* ==================== TITLE & MESSAGE ==================== */
      h1 {
        color: white;
        font-size: 3.5rem;
        text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        margin-bottom: 1rem;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .subtitle {
        color: white;
        font-size: 2rem;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        margin-bottom: 3rem;
        animation: fadeIn 1.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* ==================== BUTTONS ==================== */
      .buttons {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-top: 2rem;
        flex-wrap: wrap;
        position: relative;
        min-height: 80px;
      }

      .btn {
        padding: 1.2rem 3rem;
        font-size: 1.5rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }

      .btn-yes {
        background: linear-gradient(135deg, #ff1744, #ff4569);
        color: white;
        position: relative;
      }

      .btn-yes:hover {
        transform: scale(1.1) rotate(-2deg);
        box-shadow: 0 12px 30px rgba(255, 23, 68, 0.5);
      }

      .btn-yes:active {
        transform: scale(0.95);
      }

      .btn-no {
        background: linear-gradient(135deg, #757575, #9e9e9e);
        color: white;
        transition: left 0.3s ease, top 0.3s ease;
        position: relative;
        /* Prevent all interactions */
        pointer-events: all;
      }

      /* When No button is escaping */
      .btn-no.escaping {
        position: fixed;
        transition: all 0.3s ease;
      }

      /* Hide buttons when celebrating */
      .buttons.hidden {
        display: none;
      }

      /* ==================== CELEBRATION STYLES ==================== */
      .celebration {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
        display: none;
      }

      .celebration.active {
        display: block;
      }

      /* Confetti particles */
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #f0f;
        animation: confettiFall 3s linear forwards;
      }

      @keyframes confettiFall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(1080deg);
          opacity: 0;
        }
      }

      /* Floating celebration hearts */
      .celebration-heart {
        position: absolute;
        font-size: 30px;
        animation: floatUpCelebration 3s ease-out forwards;
      }

      @keyframes floatUpCelebration {
        0% {
          transform: translateY(0) scale(0) rotate(0deg);
          opacity: 1;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-600px) scale(2) rotate(360deg);
          opacity: 0;
        }
      }

      /* Sparkles */
      .sparkle {
        position: absolute;
        width: 5px;
        height: 5px;
        background: white;
        border-radius: 50%;
        animation: sparkleTwinkle 2s ease-out forwards;
      }

      @keyframes sparkleTwinkle {
        0% {
          transform: scale(0) rotate(0deg);
          opacity: 0;
        }
        50% {
          transform: scale(4);
          opacity: 1;
        }
        100% {
          transform: scale(0) rotate(180deg);
          opacity: 0;
        }
      }

      /* Screen shake effect */
      @keyframes shake {
        0%,
        100% {
          transform: translate(0, 0);
        }
        10% {
          transform: translate(-10px, -10px);
        }
        20% {
          transform: translate(10px, 10px);
        }
        30% {
          transform: translate(-10px, 10px);
        }
        40% {
          transform: translate(10px, -10px);
        }
        50% {
          transform: translate(-10px, -10px);
        }
        60% {
          transform: translate(10px, 10px);
        }
        70% {
          transform: translate(-10px, 10px);
        }
        80% {
          transform: translate(10px, -10px);
        }
        90% {
          transform: translate(-5px, 5px);
        }
      }

      body.shake {
        animation: shake 0.5s ease-in-out;
      }

      /* ==================== SUCCESS MESSAGE ==================== */
      .success-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        background: white;
        padding: 3rem;
        border-radius: 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        z-index: 2000;
        max-width: 500px;
        width: 90%;
        text-align: center;
        display: none;
      }

      .success-message.show {
        display: block;
        animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
      }

      @keyframes popIn {
        0% {
          transform: translate(-50%, -50%) scale(0) rotate(-180deg);
          opacity: 0;
        }
        100% {
          transform: translate(-50%, -50%) scale(1) rotate(0deg);
          opacity: 1;
        }
      }

      .success-message h2 {
        color: #ff1744;
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
      }

      .success-message p {
        color: #333;
        font-size: 1.3rem;
        line-height: 1.8;
        margin-bottom: 1rem;
      }

      .success-message .heart-icon {
        font-size: 4rem;
        animation: heartBeat 1.5s ease infinite;
      }

      @keyframes heartBeat {
        0%,
        100% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.2);
        }
        50% {
          transform: scale(1);
        }
      }

      /* ==================== RESPONSIVE DESIGN ==================== */
      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }

        .subtitle {
          font-size: 1.5rem;
          margin-bottom: 2rem;
        }

        .btn {
          padding: 1rem 2rem;
          font-size: 1.2rem;
        }

        .buttons {
          gap: 1rem;
        }

        .success-message h2 {
          font-size: 2rem;
        }

        .success-message p {
          font-size: 1.1rem;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 2rem;
        }

        .subtitle {
          font-size: 1.2rem;
        }

        .btn {
          padding: 0.8rem 1.5rem;
          font-size: 1rem;
        }

        .success-message {
          padding: 2rem;
        }

        .success-message h2 {
          font-size: 1.5rem;
        }

        .success-message p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Floating Hearts Background -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <!-- Main Container -->
    <div class="container">
      <h1>My Love ‚ù§Ô∏è</h1>
      <p class="subtitle">Will you be my Valentine?</p>

      <div class="buttons" id="buttons">
        <button class="btn btn-yes" id="yesBtn">Yes üíñ</button>
        <button class="btn btn-no" id="noBtn" tabindex="-1">No üíî</button>
      </div>
    </div>

    <!-- Celebration Container -->
    <div class="celebration" id="celebration"></div>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
      <div class="heart-icon">üíñ</div>
      <h2>Thank you for saying YES üíñ</h2>
      <p>You are my today, my tomorrow, and my forever.</p>
      <p><strong>I love you endlessly ‚ù§Ô∏è</strong></p>
    </div>

    <script>
      // ==================== INITIALIZATION ====================

      // Generate floating background hearts
      function createFloatingHearts() {
        const container = document.getElementById("floatingHearts");
        const heartEmojis = ["‚ù§Ô∏è", "üíï", "üíñ", "üíó", "üíì", "üíù", "üíò", "üíû"];

        for (let i = 0; i < 40; i++) {
          const heart = document.createElement("div");
          heart.className = "heart-bg";
          heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
          heart.style.left = Math.random() * 100 + "%";
          heart.style.animationDelay = Math.random() * 15 + "s";
          heart.style.fontSize = Math.random() * 30 + 20 + "px";
          heart.style.animationDuration = (Math.random() * 10 + 10) + "s";
          container.appendChild(heart);
        }
      }

      createFloatingHearts();

      // ==================== BUTTON REFERENCES ====================
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const buttons = document.getElementById("buttons");
      const celebration = document.getElementById("celebration");
      const successMessage = document.getElementById("successMessage");

      // ==================== NO BUTTON EVASION ====================

      let isEscaping = false;

      // Move No button to random position
      function moveNoButton() {
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;

        // Add escaping class to switch to fixed positioning
        if (!isEscaping) {
          noBtn.classList.add("escaping");
          isEscaping = true;
        }

        // Generate random position within viewport (with padding)
        const padding = 50;
        const newX = Math.random() * (windowWidth - btnWidth - padding * 2) + padding;
        const newY = Math.random() * (windowHeight - btnHeight - padding * 2) + padding;

        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
      }

      // Detect mouse proximity to No button
      function isNearNoButton(mouseX, mouseY) {
        const rect = noBtn.getBoundingClientRect();
        const buffer = 100; // Detection radius in pixels

        return mouseX >= rect.left - buffer && mouseX <= rect.right + buffer && mouseY >= rect.top - buffer && mouseY <= rect.bottom + buffer;
      }

      // Track mouse movement
      document.addEventListener("mousemove", (e) => {
        if (buttons.classList.contains("hidden")) return;

        if (isNearNoButton(e.clientX, e.clientY)) {
          moveNoButton();
        }
      });

      // Prevent No button click
      noBtn.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
        moveNoButton();
      });

      // Prevent touch events on No button
      noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        moveNoButton();
      });

      // Prevent keyboard interaction
      noBtn.addEventListener("focus", (e) => {
        noBtn.blur();
        moveNoButton();
      });

      // Prevent context menu on No button
      noBtn.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        moveNoButton();
      });

      // ==================== YES BUTTON CELEBRATION ====================

      yesBtn.addEventListener("click", () => {
        // Hide buttons
        buttons.classList.add("hidden");

        // Add screen shake effect!
        document.body.classList.add("shake");
        setTimeout(() => {
          document.body.classList.remove("shake");
        }, 500);

        // Start celebration
        celebration.classList.add("active");

        // Create celebration effects
        createCelebrationEffects();

        // Show success message after brief delay
        setTimeout(() => {
          successMessage.classList.add("show");
        }, 800);
      });

      // ==================== CELEBRATION EFFECTS ====================

      function createCelebrationEffects() {
        const colors = ["#ff1744", "#ff4569", "#ff6b9d", "#ffc1cc", "#ffeb3b", "#4caf50", "#2196f3", "#9c27b0"];
        const heartEmojis = ["‚ù§Ô∏è", "üíï", "üíñ", "üíó", "üíì", "üíù", "üíò", "üíû"];

        // Create confetti burst - 120 pieces
        for (let i = 0; i < 120; i++) {
          setTimeout(() => {
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "%";
            confetti.style.top = -10 + "px";
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.width = Math.random() * 10 + 5 + "px";
            confetti.style.height = Math.random() * 10 + 5 + "px";
            confetti.style.animationDelay = "0s";
            confetti.style.animationDuration = Math.random() * 2 + 2 + "s";
            celebration.appendChild(confetti);

            // Remove after animation
            setTimeout(() => confetti.remove(), 4000);
          }, i * 10); // Every 10ms
        }

        // Create floating hearts burst - 40 hearts
        for (let i = 0; i < 40; i++) {
          setTimeout(() => {
            const heart = document.createElement("div");
            heart.className = "celebration-heart";
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = Math.random() * 100 + "%";
            heart.style.bottom = "0";
            heart.style.fontSize = Math.random() * 30 + 20 + "px";
            heart.style.animationDelay = "0s";
            heart.style.animationDuration = Math.random() * 2 + 2.5 + "s";
            celebration.appendChild(heart);

            // Remove after animation
            setTimeout(() => heart.remove(), 4500);
          }, i * 20); // Every 20ms
        }

        // Create sparkle burst - 60 sparkles
        for (let i = 0; i < 60; i++) {
          setTimeout(() => {
            const sparkle = document.createElement("div");
            sparkle.className = "sparkle";
            sparkle.style.left = Math.random() * 100 + "%";
            sparkle.style.top = Math.random() * 100 + "%";
            sparkle.style.animationDelay = "0s";
            sparkle.style.animationDuration = Math.random() * 1.5 + 1.5 + "s";
            celebration.appendChild(sparkle);

            // Remove after animation
            setTimeout(() => sparkle.remove(), 3000);
          }, i * 15); // Every 15ms
        }
      }

      // ==================== MOBILE TOUCH OPTIMIZATION ====================

      // Prevent default touch behavior on No button for mobile
      noBtn.addEventListener(
        "touchmove",
        (e) => {
          e.preventDefault();
        },
        { passive: false }
      );

      // Handle mobile viewport resize
      window.addEventListener("resize", () => {
        if (!buttons.classList.contains("hidden") && isEscaping) {
          // Reposition No button if it's out of bounds after escape
          const rect = noBtn.getBoundingClientRect();
          if (rect.right > window.innerWidth || rect.bottom > window.innerHeight || rect.left < 0 || rect.top < 0) {
            moveNoButton();
          }
        }
      });

      // ==================== CONSOLE MESSAGE ====================
      console.log("üíñ Happy Valentine's Day! üíñ");
      console.log("Made with ‚ù§Ô∏è");
    </script>
  </body>
</html>
